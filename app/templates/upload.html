<!DOCTYPE html>
<html>
<head>
    <title>Upload a Song</title>
</head>
<body>
    <h2>Upload a Song for Genre Prediction</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
