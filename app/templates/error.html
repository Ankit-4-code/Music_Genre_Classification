<!-- error.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #D9534F;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Error</h2>
        <div class="message">{{ message }}</div>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
